<html>
<head>
	<title>Login Page</title>
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				
			</div>
			<div class="card-body">
				<div *ngIf="isLoginError" class="red-text center error-message">
					<i class="material-icons">error</i> Incorrect Username or password
				</div>
				<form #loginForm="ngForm" (ngSubmit)="OnSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" [(ngModel)]="request.Username" [ngModelOptions]="{standalone: true}"  #Username="ngModel" placeholder="Username" required>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" [(ngModel)]="request.Password" [ngModelOptions]="{standalone: true}"
                        class="form-control"  #password="ngModel"  placeholder="password" required>
					</div>
					
					<div class="form-group">
						<button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/register">Sign Up</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
