<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
    <div class="row align-items-center">
        <div class="col-lg-2 col-4">
            Coampany Name
        </div>
        <div class="col-lg-6 col-sm-12">
          
        </div> <!-- col.// -->
        <div class="col-lg-4 col-sm-6 col-12">
            <div class="widgets-wrap float-md-right">
                
                <div class="widget-header icontext">
                    <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
                    <div class="text">
                        <span class="text-muted">Welcome!</span>
                        <div> 
                            <a href="#">Sign in</a> |  
                            <a href="#"> Register</a>
                        </div>
                    </div>
                </div>
    
            </div> <!-- widgets-wrap.// -->
        </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    </header> <!-- section-header.// -->
    <div class="content">
        <div class="image">
            <img src="https://t-cf.bstatic.com/xdata/images/hotel/max1280x900/77802190.jpg?k=2e26b88f833a8581e78fe25eb44769440f8a8dee2d341695a486382fb2caa184&o=&hp=1">
        </div>
        <div class="information">
            <p>{{this.hotel.info}}</p>
        </div>
        <form class="example-form"> 
    
            <mat-form-field appearance="fill">
                <mat-label>Enter a date range</mat-label>
                <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                  <input matStartDate formControlName="start"  [(ngModel)]="startD" placeholder="Start date" >
                  <input matEndDate formControlName="end"  [(ngModel)]="endD" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              
                <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
              </mat-form-field>
              
              <p>You have selected: {{range.value | json}}</p>
              <!-- <input id="number" type="number" value="1"> -->
              <button  class="btn btn-primary btn-lg btn-block"  (click)="submit(range.value, this.hotel)">Check if available</button>
           
        </form>
       <form>
           <br>
           <br>
           <br>
           
           <br>
           <br>
           <h1>
            <p>{{this.available}} rooms were available for these dates</p>
           </h1>
           <div *ngIf="this.available >= 1">
               
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                       placeholder="Ex. pat@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
              <button>Make reservation</button></div>

             
              
       </form>
    </div>
