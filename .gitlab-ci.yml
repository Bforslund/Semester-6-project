stages:   
  - build-HotelService
  - test-HotelService 
  - build-BookingService
  - test-BookingService
  - sonarqube-check

build-BookingService:  
  stage: build-BookingService
  script:
     - "cd ./back-end/BookingService"
     - "dotnet build"

test-BookingService:   
  stage: test-BookingService
  script:
     - "cd ./back-end/BookingService"
     - "dotnet test"

build-HotelService: 
  stage: build-HotelService
  script:
     - "cd ./back-end/HotelService"
     - "dotnet build"

test-HotelService:   
  stage: test-HotelService
  script:
     - "cd ./back-end/HotelService"
     - "dotnet test"

sonarqube-check:
  image: mcr.microsoft.com/dotnet/core/sdk:latest
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
      - "apt-get update"
      - "apt-get install --yes openjdk-11-jre"
      - "dotnet tool install --global dotnet-sonarscanner"
      - "export PATH=\"$PATH:$HOME/.dotnet/tools\""
      - "dotnet sonarscanner begin /k:\"Semester-6\" /d:sonar.login=\"$SONAR_TOKEN\" /d:\"sonar.host.url=$SONAR_HOST_URL\" "
      - "dotnet build"
      - "dotnet sonarscanner end /d:sonar.login=\"$SONAR_TOKEN\""
  allow_failure: true
  only:
    - main # or the name of your main branch


